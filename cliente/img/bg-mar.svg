<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bgMar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="30%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#0D1B2A"/>
    </linearGradient>
    <pattern id="waves" patternUnits="userSpaceOnUse" width="200" height="50">
      <path d="M0 25 Q50 0, 100 25 T200 25" stroke="rgba(255,255,255,0.1)" fill="none" stroke-width="2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgMar)"/>
  <rect y="200" width="100%" height="880" fill="url(#waves)"/>
  <!-- Olas extra -->
  <ellipse cx="200" cy="400" rx="300" ry="20" fill="rgba(30,144,255,0.2)"/>
  <ellipse cx="800" cy="500" rx="400" ry="25" fill="rgba(30,144,255,0.15)"/>
  <ellipse cx="1500" cy="450" rx="350" ry="22" fill="rgba(30,144,255,0.2)"/>
  <ellipse cx="400" cy="700" rx="450" ry="30" fill="rgba(30,144,255,0.1)"/>
  <ellipse cx="1200" cy="750" rx="500" ry="35" fill="rgba(30,144,255,0.15)"/>
  <!-- Barcos -->
  <text x="250" y="350" font-size="80" opacity="0.2">🚢</text>
  <text x="900" y="450" font-size="60" opacity="0.15">⚓</text>
  <text x="1500" y="380" font-size="70" opacity="0.2">🌊</text>
  <text x="600" y="600" font-size="50" opacity="0.1">🐚</text>
</svg>